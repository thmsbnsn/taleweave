<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="220" viewBox="0 0 200 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Unicorn Companion</title>

  <!-- Background Glow -->
  <circle cx="100" cy="110" r="90" fill="#95E1D3" opacity="0.2"/>

  <!-- Body -->
  <path d="M80 130
           C70 120, 60 100, 70 80
           C80 60, 100 50, 120 55
           C140 60, 160 75, 165 95
           C170 115, 155 135, 135 140
           C115 145, 90 140, 80 130"
        fill="#FFFFFF" stroke="#4ECDC4" stroke-width="3"/>

  <!-- Belly -->
  <path d="M85 125
           C95 130, 110 132, 125 128
           C135 124, 140 115, 135 105
           C130 95, 115 90, 100 95
           C90 100, 85 110, 85 125"
        fill="#95E1D3"/>

  <!-- Head -->
  <ellipse cx="70" cy="75" rx="32" ry="28" fill="#FFFFFF" stroke="#4ECDC4" stroke-width="3"/>
  
  <!-- Snout -->
  <ellipse cx="50" cy="78" rx="18" ry="15" fill="#95E1D3"/>

  <!-- Nostril -->
  <circle cx="45" cy="76" r="2" fill="#2A9D8F"/>

  <!-- Eye (sparkly) -->
  <g className="eye">
    <ellipse cx="65" cy="70" rx="10" ry="12" fill="#FFFFFF" stroke="#2A9D8F" stroke-width="2"/>
    <circle cx="68" cy="70" r="5" fill="#2A9D8F"/>
    <circle cx="70" cy="68" r="2" fill="#FFFFFF" opacity="0.8"/>
  </g>

  <!-- Horn (magical glow) -->
  <path d="M70 45
           L75 30
           Q78 25, 80 30
           L75 45
           Z"
        fill="none" stroke="#FFE66D" stroke-width="4" stroke-linecap="round"
        className="horn-glow"/>

  <!-- Horn Sparkles -->
  <g className="horn-sparkles">
    <circle cx="77" cy="35" r="3" fill="#FFE66D" opacity="0.9"/>
    <circle cx="73" cy="32" r="2" fill="#FFE66D" opacity="0.7"/>
  </g>

  <!-- Ears -->
  <path d="M60 60 Q55 50, 58 45" fill="#95E1D3" stroke="#4ECDC4" stroke-width="2"/>
  <path d="M80 60 Q85 50, 82 45" fill="#95E1D3" stroke="#4ECDC4" stroke-width="2"/>

  <!-- Mane (flowing rainbow) -->
  <path d="M75 55
           Q80 45, 90 50
           Q100 55, 95 65
           Q90 75, 80 70"
        fill="#FF6B6B" opacity="0.8"/>
  <path d="M78 58
           Q85 48, 95 53
           Q105 58, 100 68
           Q95 78, 85 73"
        fill="#4ECDC4" opacity="0.8"/>
  <path d="M81 61
           Q90 51, 100 56
           Q110 61, 105 71
           Q100 81, 90 76"
        fill="#FFE66D" opacity="0.8"/>

  <!-- Tail (swishing) -->
  <path d="M135 135
           Q150 145, 155 160
           Q160 175, 150 170
           Q140 165, 145 150
           Q150 135, 135 135"
        fill="#FF6B6B" opacity="0.9"
        className="tail-swish"/>
  <path d="M138 138
           Q155 150, 160 165
           Q165 180, 155 175
           Q145 170, 150 155
           Q155 140, 138 138"
        fill="#4ECDC4" opacity="0.8"
        className="tail-swish"/>

  <!-- Hooves -->
  <ellipse cx="85" cy="150" rx="12" ry="8" fill="#2A9D8F"/>
  <ellipse cx="115" cy="150" rx="12" ry="8" fill="#2A9D8F"/>

  <!-- Sparkle Trail (floating behind) -->
  <g className="sparkle-trail">
    <circle cx="40" cy="120" r="4" fill="#FFE66D" opacity="0.8"/>
    <circle cx="35" cy="110" r="3" fill="#FFE66D" opacity="0.6"/>
    <circle cx="45" cy="100" r="2.5" fill="#FFE66D" opacity="0.7"/>
  </g>

  <!-- Heart (friendship badge) -->
  <path d="M100 95
           Q95 90, 90 95
           Q85 100, 90 105
           Q95 110, 100 108
           Q105 110, 110 105
           Q115 100, 110 95
           Q105 90, 100 95
           Z"
        fill="#FF6B6B" opacity="0.9"/>

  <!-- Animations -->
  <style>
    {`
    .eye, .horn-glow, .tail-swish, .sparkle-trail, .horn-sparkles {
      animation: float 3s ease-in-out infinite;
    }
    .horn-glow {
      stroke-dasharray: 5;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .tail-swish {
      transform-origin: 135px 135px;
      animation: swish 1.5s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(2deg); }
    }
    @keyframes glow {
      from { stroke: #FFE66D; filter: drop-shadow(0 0 3px #FFE66D); }
      to { stroke: #FFF; filter: drop-shadow(0 0 8px #FFE66D); }
    }
    @keyframes swish {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
    }
    `}
  </style>
</svg>