<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Waking Dragon</title>

  <!-- Background Circle (soft lemon glow) -->
  <circle cx="120" cy="120" r="110" fill="#FFE66D" opacity="0.3"/>

  <!-- Dragon Body (same as sleeping, but slightly stretched) -->
  <path d="M80 140 
           C70 130, 60 110, 70 90
           C80 70, 100 60, 120 65
           C140 70, 160 85, 165 105
           C170 125, 155 145, 135 150
           C115 155, 90 150, 80 140"
        fill="#4ECDC4" stroke="#2A9D8F" stroke-width="3"/>

  <!-- Belly -->
  <path d="M85 135
           C95 140, 110 142, 125 138
           C135 134, 140 125, 135 115
           C130 105, 115 100, 100 105
           C90 110, 85 120, 85 135"
        fill="#95E1D3"/>

  <!-- Head -->
  <ellipse cx="70" cy="85" rx="28" ry="25" fill="#4ECDC4" stroke="#2A9D8F" stroke-width="3"/>
  
  <!-- Snout -->
  <ellipse cx="55" cy="88" rx="15" ry="12" fill="#95E1D3"/>

  <!-- Nostril -->
  <circle cx="50" cy="86" r="2" fill="#2A9D8F"/>

  <!-- Eye (OPEN + WINK ANIMATION) -->
  <g className="eye">
    <ellipse cx="65" cy="80" rx="8" ry="10" fill="#FFFFFF" stroke="#2A9D8F" stroke-width="2"/>
    <circle cx="67" cy="80" r="4" fill="#2A9D8F"/>
    <!-- Wink -->
    <path d="M62 80 Q68 76, 74 80" stroke="#2A9D8F" stroke-width="2" fill="none" stroke-linecap="round"
          className="wink"/>
  </g>

  <!-- Horns (perkier) -->
  <path d="M75 65 Q78 58, 82 60" fill="none" stroke="#FFE66D" stroke-width="4" stroke-linecap="round"/>
  <path d="M65 63 Q62 56, 58 58" fill="none" stroke="#FFE66D" stroke-width="4" stroke-linecap="round"/>

  <!-- Wings (slightly open) -->
  <path d="M135 110
           C148 105, 158 100, 165 105
           C162 115, 152 120, 145 118"
        fill="#FF6B6B" opacity="0.7"/>
  <path d="M130 115
           C143 110, 153 105, 160 110
           C157 120, 147 125, 140 123"
        fill="#FF6B6B" opacity="0.5"/>

  <!-- Tail (wagging) -->
  <path d="M165 105
           Q180 115, 178 130
           Q176 145, 165 150
           Q155 155, 145 145
           Q140 135, 145 125
           Q150 115, 160 115
           Z"
        fill="#4ECDC4" stroke="#2A9D8F" stroke-width="2"
        className="tail-wag"/>

  <!-- Sparkles (wake-up magic!) -->
  <g className="sparkles">
    <circle cx="45" cy="60" r="3" fill="#FFE66D" opacity="0.8"/>
    <circle cx="40" cy="50" r="2" fill="#FFE66D" opacity="0.6"/>
    <circle cx="50" cy="45" r="2.5" fill="#FFE66D" opacity="0.7"/>
  </g>

  <!-- Smile -->
  <path d="M58 95 Q70 100, 82 95" 
        stroke="#2A9D8F" stroke-width="3" fill="none" stroke-linecap="round"
        className="smile"/>

  <!-- Animation Styles -->
  <style>
    {`
    .eye, .smile, .tail-wag, .sparkles {
      animation: wakeUp 2s ease-in-out forwards;
    }
    .wink {
      animation: wink 2s ease-in-out infinite;
    }
    .tail-wag {
      transform-origin: 165px 105px;
    }
    @keyframes wakeUp {
      0% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes wink {
      0%, 100% { d: path("M62 80 Q68 76, 74 80"); }
      50% { d: path("M62 80 L74 80"); }
    }
    @keyframes tailWag {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
    }
    .tail-wag { animation: tailWag 1.5s ease-in-out infinite; }
    .sparkles { animation: sparkle 2s ease-in-out infinite; }
    @keyframes sparkle {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
    `}
  </style>
</svg>