<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="220" viewBox="0 0 200 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Axolotl Companion</title>

  <!-- Background Bubbles (soft glow) -->
  <circle cx="100" cy="110" r="95" fill="#95E1D3" opacity="0.15"/>
  <circle cx="100" cy="110" r="75" fill="#4ECDC4" opacity="0.1"/>

  <!-- Body (soft pinkish-white) -->
  <ellipse cx="100" cy="130" rx="55" ry="65" fill="#FFFFFF" stroke="#95E1D3" stroke-width="3"/>
  
  <!-- Belly (mint shimmer) -->
  <ellipse cx="100" cy="135" rx="40" ry="50" fill="#95E1D3" opacity="0.6"/>

  <!-- Head -->
  <circle cx="100" cy="75" r="40" fill="#FFFFFF" stroke="#95E1D3" stroke-width="3"/>

  <!-- Snout -->
  <ellipse cx="100" cy="85" rx="25" ry="18" fill="#95E1D3"/>

  <!-- Mouth (happy curve) -->
  <path d="M85 90 Q100 95, 115 90" 
        stroke="#4ECDC4" stroke-width="3" fill="none" stroke-linecap="round"
        className="smile"/>

  <!-- Eyes (big & sparkly) -->
  <g className="eyes">
    <circle cx="85" cy="70" r="12" fill="#FFFFFF" stroke="#4ECDC4" stroke-width="2"/>
    <circle cx="85" cy="70" r="6" fill="#2A9D8F"/>
    <circle cx="87" cy="68" r="3" fill="#FFFFFF" opacity="0.9"/>

    <circle cx="115" cy="70" r="12" fill="#FFFFFF" stroke="#4ECDC4" stroke-width="2"/>
    <circle cx="115" cy="70" r="6" fill="#2A9D8F"/>
    <circle cx="117" cy="68" r="3" fill="#FFFFFF" opacity="0.9"/>
  </g>

  <!-- Gills (fluttering fronds) -->
  <g className="gills-left">
    <path d="M60 65 Q50 55, 55 45" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round"/>
    <path d="M62 70 Q50 65, 53 55" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round"/>
    <path d="M64 75 Q50 75, 51 65" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round"/>
  </g>
  <g className="gills-right">
    <path d="M140 65 Q150 55, 145 45" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round"/>
    <path d="M138 70 Q150 65, 147 55" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round"/>
    <path d="M136 75 Q150 75, 149 65" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Tail (wavy & cute) -->
  <path d="M45 130
           Q30 140, 25 155
           Q30 165, 45 160
           Q60 155, 45 130"
        fill="#95E1D3" opacity="0.8"
        className="tail-wiggle"/>
  <path d="M48 132
           Q28 145, 20 160
           Q28 170, 48 165
           Q68 160, 48 132"
        fill="#4ECDC4" opacity="0.7"
        className="tail-wiggle"/>

  <!-- Fins (tiny back fins) -->
  <ellipse cx="80" cy="145" rx="15" ry="8" fill="#95E1D3" opacity="0.6"/>
  <ellipse cx="120" cy="145" rx="15" ry="8" fill="#95E1D3" opacity="0.6"/>

  <!-- Bubbles (rising cheer) -->
  <g className="bubbles">
    <circle cx="90" cy="50" r="5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="85" cy="40" r="3" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="110" cy="48" r="4" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="115" cy="38" r="3" fill="#FFFFFF" opacity="0.5"/>
  </g>

  <!-- Heart Bubble (friendship) -->
  <path d="M100 100
           Q95 95, 90 100
           Q85 105, 90 110
           Q95 115, 100 113
           Q105 115, 110 110
           Q115 105, 110 100
           Q105 95, 100 100
           Z"
        fill="#FF6B6B" opacity="0.8"
        className="heart-bubble"/>

  <!-- Animations -->
  <style>
    {`
    .eyes, .smile, .gills-left, .gills-right, .tail-wiggle, .bubbles, .heart-bubble {
      animation: float 3s ease-in-out infinite;
    }
    .gills-left, .gills-right {
      transform-origin: 75px 70px;
    }
    .gills-left { animation: flutter 1.8s ease-in-out infinite; }
    .gills-right { animation: flutter 1.8s ease-in-out infinite reverse; }
    .tail-wiggle {
      transform-origin: 45px 130px;
      animation: wiggle 2s ease-in-out infinite;
    }
    .bubbles {
      animation: rise 2.5s ease-out infinite;
    }
    .heart-bubble {
      animation: heartbeat 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(1deg); }
    }
    @keyframes flutter {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-20deg); }
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    `}
  </style>
</svg>