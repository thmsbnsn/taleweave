<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="220" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Lion Companion</title>
  <circle cx="110" cy="110" r="95" fill="#FFE66D" opacity="0.15"/>

  <!-- Body -->
  <ellipse cx="110" cy="140" rx="60" ry="60" fill="#F4A261" stroke="#E76F51" stroke-width="3"/>

  <!-- Mane (glorious!) -->
  <g className="mane">
    <path d="M80 70 Q70 60, 75 50" fill="#E76F51"/>
    <path d="M90 65 Q80 50, 85 45" fill="#FF6B6B"/>
    <path d="M100 60 Q90 45, 95 40" fill="#FFE66D"/>
    <path d="M110 58 Q100 40, 105 35" fill="#4ECDC4"/>
    <path d="M120 60 Q110 45, 115 40" fill="#95E1D3"/>
    <path d="M130 65 Q125 50, 130 45" fill="#FF6B6B"/>
    <path d="M140 70 Q135 60, 140 50" fill="#E76F51"/>
  </g>

  <!-- Head -->
  <circle cx="110" cy="85" r="40" fill="#F4A261" stroke="#E76F51" stroke-width="3"/>

  <!-- Ears -->
  <circle cx="90" cy="70" r="12" fill="#E76F51"/>
  <circle cx="130" cy="70" r="12" fill="#E76F51"/>

  <!-- Eyes -->
  <circle cx="100" cy="80" r="8" fill="#FFFFFF" stroke="#2A9D8F" stroke-width="2"/>
  <circle cx="100" cy="80" r="4" fill="#2A9D8F"/>
  <circle cx="120" cy="80" r="8" fill="#FFFFFF" stroke="#2A9D8F" stroke-width="2"/>
  <circle cx="120" cy="80" r="4" fill="#2A9D8F"/>

  <!-- Nose -->
  <path d="M110 95 L105 100 L115 100 Z" fill="#2A9D8F"/>

  <!-- Paws -->
  <ellipse cx="85" cy="170" rx="18" ry="12" fill="#E76F51"/>
  <ellipse cx="135" cy="170" rx="18" ry="12" fill="#E76F51"/>

  <!-- Crown (leader!) -->
  <path d="M100 50 L105 40 L110 50 L115 40 L120 50" 
        fill="none" stroke="#FFE66D" stroke-width="4" stroke-linecap="round"
        className="crown"/>

  <style>
    {`.mane path, .crown { animation: float 3s ease-in-out infinite; }
     .crown { animation: glow 2s ease-in-out infinite alternate; }
     @keyframes glow { from { filter: drop-shadow(0 0 3px #FFE66D); } to { filter: drop-shadow(0 0 8px #FFE66D); } }`}
  </style>
</svg>